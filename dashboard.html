<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Perpustakaan</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .dashboard-container {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }

    .dashboard-container h2 {
      margin-bottom: 30px;
      color: #333;
    }

    .dashboard-container button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      background-color: #2ecc71;
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .dashboard-container button:hover {
      background-color: #27ae60;
    }

    .logout-button {
      background-color: #e74c3c;
    }

    .logout-button:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <h2>Dashboard Perpustakaan</h2>

    <button onclick="location.href='anggota.html'">ðŸ“‹ Data Anggota</button>
    <button onclick="location.href='buku.html'">ðŸ“š Data Buku</button>
    <button onclick="location.href='peminjaman.html'">ðŸ“¦ Data Peminjaman</button>
    <button class="logout-button" onclick="logout()">ðŸšª Logout</button>
  </div>

  <script>
    // Cek login
    if (localStorage.getItem("isLoggedIn") !== "true") {
      window.location.href = "index.html";
    }

    function logout() {
      localStorage.removeItem("isLoggedIn");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
